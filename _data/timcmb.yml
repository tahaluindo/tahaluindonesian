- name: Adyani Hapsari Widowati
  posisi:
    - Tim Seleksi Awal
  foto: /static/img/members/adyani.jpg
  bio: |
      Adyani Hapsari Widowati bergabung di Ford Foundation pada Juni 2011 sebagai asisten untuk program Media Rights dibawah Program Media yang dikepalai Heidi Arbuckle dan Program Transparent, Effective and Accountable Government (TEAG) yang dikepalai Alexander Irwan. Calon pengacara yang senang membaca ini, kini sedang berupaya menuntaskan studinya di Fakultas Hukum Universitas Indonesia, Depok. Adyani juga mengikuti kursus Pengacara ELSAM untuk NGO Management Certificate Program yang diselenggarakan Pacivis, dan Human Resource Development Management by C&G Network.

- name: Donny B.U.
  posisi:
    - Tim Seleksi Awal
  foto: /static/img/members/doni.jpg
  bio: |
      Donny B.U. adalah Direktur Eksekutif dan salah satu pendiri ICT Watch. Sejak 1999 Donny aktif berkeliling sejumlah kota di Indonesia untuk berbagi pengalaman dan pemanfaatan teknologi internet dan layanan media baru yang tepat guna. Pada tahun 2002 salah satu program yang dicetuskan Donny bersama rekan-rekan ICT Watch adalah “Internet Sehat” dengan fokus kebebasan berekspresi dan informasi di internet dengan mempertimbangkan etika, norma, dan praktek swa regulasi yang terus berlanjut hingga kini.

- name: Heidi Arbuckle
  posisi:
    - Tim Seleksi Awal
  foto: /static/img/members/heidicmb.jpg
  bio: |
      Heidi Arbuckle menjabat sebagai Program Officer dengan kekhususan media pada Ford Foundation Indonesia. Heidi bertanggung jawab mendukung hibah media dengan produksi muatan-muatan yang mewakili perspektif pluralis dan independen serta memiliki infrastruktur terbuka (open infrastructure). Heidi lahir di Australia, dan lama tinggal di Asia Tenggara. Heidi mempelajari Sastra Indonesia di Universitas Gadjah Mada, dan seni visual dan teater di Institut Seni Indonesia di Yogyakarta dan pernah muncul di sinetron “Lupus” dan “Si Doel Anak Sekolahan”.

- name: Irfan Toni Herlambang
  posisi:
    - Tim Seleksi Awal
  foto: /static/img/members/toni.jpg
  bio: |
      Irfan Toni Herlambang adalah konsultan komunikasi dan spesialis di bidang TIK (Teknologi Informasi dan Komunikasi) . Irfan memiliki sejumlah pengalaman di bidang media sosial dan desain grafis, terutama untuk kampanye dan pengembangan masyarakat. Sebagai profesional Irfan menjabat sebagai Communication Specialist di AusAID. Berbagai jabatan yang pernah dipegangnya adalah “Web Communications Specialist” pada @america – US Public Diplomacy Outreach Center, dan Creative Specialist di proyek lingkungan USAID dan DFID UK.

- name: Margiyono
  posisi:
    - Tim Seleksi Awal
  foto: /static/img/members/margiyonocmb.jpg
  bio: |
      Margiyono adalah Koordinator Advokasi Aliasi Jurnalis Independen (AJI). Sebagai Koordinator Advokasi, ia banyak berurusan dengan isu-isu kebebasan pers, kebebasan berpendapat dan kebebasan internet. Alumni Fakultas Hukum Universitas Indonesia ini banyak mencurahkan perhatian pada masalah-masalah media baru, baik dari sisi bisnis, regulasi maupun etika.

- name: Siska Doviana
  posisi:
    - Tim Seleksi Awal
  foto: /static/img/members/siskacmb.JPG
  bio: |
      Siska Doviana menjabat sebagai Direktur Eksekutif Wikimedia Indonesia sejak 2010 dan merupakan salah satu pendirinya di tahun 2008. Sebelumnya, sarjana komunikasi Universitas Mercu Buana ini juga menangani Proyek Wikimedia Cipta, sebuah proyek peningkatan kemampuan sukarelawan dalam membuat proyek-proyek lokal berbasis Wikimedia yang menelurkan kompetisi-kompetisi menulis di Wikipedia dalam bahasa daerah dan juga kompetisi menulis berdasarkan bidang studi khusus.

- name: Yan Aryanto
  posisi:
    - Tim Seleksi Awal
  foto: /static/img/members/yan.jpg
  bio: |
      Yan Aryanto adalah Program Manager di ICT Watch dan mulai berbagi pengalaman mengenai pemanfaatan internet melalui “Internet Sehat”. Kesenangannya berbagi dengan berbagai kalangan dan mencoba hal-hal yang baru membuatnya memutuskan untuk mendukung program “Internet Sehat” pada tahun 2002 membuat jurnalis di majalah komputer @HA ini beralih profesi. Sejak aktif di ICT Watch, Yan sering diundang menjadi pembicara di seminar dan fasilitator untuk berbagai lokakarya di berbagai daerah mulai dari Depok, Madura, hingga Aceh untuk mengkampanyekan “Internet Sehat”.

- name: Anggara
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/anggara.jpg
  bio: |
      Anggara adalah seorang bloger dan praktisi hukum dengan kekhususan pada bidang hukum pidana, sipil, dan konstitusi. Ranah ketertarikan Anggara adalah pembelaan untuk kebebasan berpendapat, kebebasan pers dan kebebasan berekspresi. Lulusan Fakultas Hukum, Universitas Pajajaran yang mengambil program kekhususan Hukum Internasional pada tahun 2002 ini adalah anggota dari Jaringan Pembela Hukum Media Asia Tenggara (SEA Media Legal Defence Network) dan International Media Lawyers Association (IMLA). Konsisten dengan idealismenya akan kebebasan berpendapat, Anggara menjadi anggota tim pembela, mewakili Institut Sejarah Sosial Indonesia, menggugat Jaksa Agung RI di Kasus Pelarangan Dalih Pembunuhan Massal oleh Kejaksaan Agung RI pada 18 Maret 2010.

- name: Johar Alam Rangkuti
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/johar.jpg
  bio: |
      Johar Alam Rangkuti adalah salah satu pendiri Internet Data Center (IDC) di Indonesia dan mendapat julukan “Tukang Internet”. Mulai membuat program di usia 9 tahun saat mendapat komputer pertamanya, Johar aktif mengajar komputir di Departemen Pariwisata di Bali (Bali Tourism Departement) pada usia 13 tahun di tahun 1982. Pada tahun yang sama Johar diterima di Ateneo de Manila untuk mempelajari bahasa pemograman komputer, namun kecintaannya pada musik membuatnya tidak menyelesaikan studinya dan kembali ke bangku SMP di Indonesia untuk melanjutkan hobi nya “ngeband”. Di tahun 1992 lagu karangannya “Dua Hati” berhasil menduduki posisi nomor 2 pada Tangga Bukopin Indonesia Top 10.

- name: Merlyna Lim
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/merlyna.jpg
  bio: |
      Merlyna Lim adalah pengajar dan peneliti di Consortium of Science, Policy and Outcomes (Konsorsium Sains, Teknologi, Kebijakan, dan Dampaknya) dan School of Social Transformation (Fakultas Transformasi Sosial) di Arizona State University, Amerika Serikat. Bidang ajar dan penelitiannya adalah seputar dinamika sosial teknologi dan masyarakat, khususnya teknologi informasi dan media, termasuk aspek politik dan budaya teknologi, terkait dengan isu-isu globalisasi, keberlanjutan, demokratisasi dan kesetaraan.

- name: Nia Dinata
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/nia.jpg
  bio: |
      Nia Dinata adalah sutradara dan produser film yang terkenal di Indonesia dan telah menerima berbagai penghargaan nasional dan internasional dari karya-karyanya berupa film tentang wanita, kaum minoritas, dan hak azazi manusia. Lulus dari Fakultas Komunikasi Masa di Elizabethtown College, Pennsylvania, Amerika Serikat pada tahun 1994, Nia mempelajari produksi film di New York University selama satu tahun dan jatuh cinta pada bidang sinematografi pada saat duduk di bangku universitas. Melihat banyaknya keragaman dalam film, Nia merasakan kekuatan dari suatu pertunjukkan, yang ternyata dapat menginspirasi seseorang untuk ikut serta terlibat dalam mengatasi berbagai masalah sosial.

- name: Onno Widodo Purbo
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/onno.jpg
  bio: |
      Onno Widodo Purbo adalah seorang pakar di bidang teknologi informasi yang memulai pendidikan akademis di Teknik Elektro ITB tahun 1981. Enam tahun kemudian ia lulus dengan predikat wisudawan terbaik, lalu melanjutkan studi ke Kanada dengan beasiswa dari PAUME. Di Kanada, Onno mendapatkan gelar Magister di Universitas McMaster untuk bidang Semi Konduktor Laser. Sementara itu, gelar S3 didapat Onno dari Universitas Waterloo untuk bidang Teknologi Rangkaian Terintegrasi untuk Satelit.

- name: Wimar Witoelar
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/wimar.JPG
  bio: |
      Wimar Witoelar dikenal sebagai tokoh media dengan komentar-komentarnya yang cerdik tentang media dan informasi di Indonesia. Wimar juga merupakan kolumnis media massa lokal dan internasional (Today, Business Week, News week, Australian Financial Review) dan komentator TV (ABC, CNBC, CNN). Sejak masa kuliah di Institut Teknologi Bandung, Wimar telah aktif menyuarakan berbagai isu sosial dan politik. Pada tahun 2000-2001, beliau pernah menjabat sebagai Juru Bicara Kepresidenan Indonesia pada era pemerintahan KH Abdurrahman Wahid. Beberapa acara TV yang pernah dipandu olehnya adalah Perspektif (1994), yang akhirnya dilarang tayang saat pemerintan Soeharto; Selayang Pandang (1997-2000), Wimar's World; dan yang terbaru, Talk Indonesia yang disiarkan di MetroTV.

- name: Shinta Dhanuwardhoyo
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/sinta.jpg
  bio: |
      Shinta Dhanuwardhoyo atau dikenal juga sebagai Shinta Bubu adalah pendiri Bubu.com sebuah perusahaan web di tahun 1996 yang berkembang sebagai lembaga digital terkemuka di Indonesia yang menangani bisnis internet dan mobile. Bubu.com kemudian juga dikenal sebagai penyelenggara ajang penghargaan untuk desain web / kampanye digital Nusantara bertajuk Bubu Awards. Ajang penghargaan web/digital yang pertama di Indonesia ini mengundang juri-juri ulung baik dari luar maupun dalam negeri.

- name: Yanuar Nugroho
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/yanuarcmb.JPG
  bio: |
      Yanuar Nugroho adalah pemegang salah satu fellowship bergengsi Hallsworth Fellow dalam bidang Ekonomi & Politik Inovasi dan Perubahan Sosial. Yanuar ergabung dengan Manchester Institute of Innovation Research (MIoIR) di Manchester Business School, University of Manchester UK sejak Agustus 2010. Sebelumnya, ia terpilih sebagai akademisi terbaik di Manchester Business School 2009. Dia menyelesaikan pendidikan doktoralnya dalam waktu kurang dari tiga tahun (2004-2007) dalam bidang Inovasi Teknologi dan Perubahan Sosial dimana ia meneliti peran internet dalam aktifitas masyarakat sipil. Minat risetnya berkaitan dengan inovasi teknologi dan khususnya adopsi dan difusi inovasi di sektor ketiga (organisasi non-pemerintah dan organisasi nirlaba); inovasi dan pembangunan berkelanjutan; media komunikasi dan perubahan sosial; dan dinamika pengetahuan. Yanuar menggunakan pendekatan kuantitatif maupun kualitatif termasuk Foresight dalam riset-risetnya.

- name: Yoris Sebastian
  posisi:
    - Tim Penasehat dan Seleksi
  foto:
  bio: |
      Yoris Sebastian adalah Chief Creative Officer dari perusahaan konsultan kreatif OMG (Oh My Goodness) yang didirikannya pada tahun 2007. Yoris percaya semua bisnis adalah bisnis kreatif. Pada usia 26 tahun, Yoris terpilih menjadi GM (General Manager) Hard Rock Cafe Jakarta, Menjadi GM termuda se-Asia dan termuda kedua di dunia. Yoris memenangkan sejumlah penghargaan atas kesuksesan acara I Like Monday yang digagasnya di Hard Rock Cafe Jakarta, termasuk dari Indonesian Young Marketer Awards di tahun 2003. Selepas keluar dari Hard Rock pada usia 34 tahun, ia mendirikan sebuah perusahaan konsultan kreatif OMG (Oh My Goodness) dan menjabat sebagai Chief Creative Officer.

- name: Idaman Andarmosoko
  posisi:
    - Tim Penasehat dan Seleksi
  foto: /static/img/members/idaman.jpg
  bio: |
      Idaman Andarmosoko dikenal sebagai fasilitator/ pelatih pada organisasi laba ataupun nirlaba terutama di bidang hak asasi manusia, manajemen informasi, dan manajemen pengetahuan. Sebagai fasilitator, acara acara yang ditangani termasuk; 2nd Asia Source Camp on Free Open Source software yang diselenggarakan oleh www.tacticaltech.org, HIVOS dan UNDP-APDIP; International workshop on “Challenges and Opportunities for freedom of Expression: An Exploration of The Networked Communications Environment in Asia” (2007); dan hingga kini masih menjadi fasilitator pada jaringan kerja pengarsipan budaya indonesia
